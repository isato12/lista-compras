<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Lista de Compras</title>
</head>

<body>
    <main class="container mt-5" id="app">

        <h1><span class="material-icons">
                add_shopping_cart
            </span>{{ titulo }}</h1>

        <form>
            <input type="text" class="form-control my-3" v-model="nuevaTarea" @:keyup.enter="agregarTarea">
            <button class="btn btn-primary position-relative" @click="agregarTarea"> <span
                    class="material-icons position-absolute top-50  translate-middle">
                    add_circle
                </span><span class="ms-3">Agregar</span> </button>

        </form>


        <section class="mt-3" v-for="(item, index) of tareas">

            <div role="alert" :class="['alert', item.estado ? 'alert-success' : 'alert-danger']">
                <div class="d-flex justify-content-between align-content-center align-items-center">
                    <div>
                        <span> {{ index+1 }} </span>
                        -
                        <span> {{ item.nombre }} </span>
                        -
                        <span v-if="item.estado" class="material-icons">
                            done_all
                        </span>
                        <span v-else="" class="material-icons">
                            remove_done
                        </span>
                    </div>
                    <div>
                        <button class="btn btn-success btn-sm me-1" @click="cambiarEstado(index)"> <span
                                class="material-icons">
                                done
                            </span></button>
                        <button class="btn btn-danger btn-sm ms-1" @click="borrarTarea(index)"><span
                                class="material-icons">
                                delete
                            </span></button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="app.js"></script>
</body>

</html>
